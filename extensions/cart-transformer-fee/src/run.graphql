query Input {
  cart {
    lines {
      id
      quantity
      cost {
        amountPerQuantity {
          amount
        }
        totalAmount {
          amount
          currencyCode
        }
      }
      merchandise {
        ... on ProductVariant {
          product {
            title
          }
        }
        ... on CustomProduct {
          title
        }
      }
    }
    buyerIdentity {
      customer {
        id
        hasAnyTag(tags: ["VIP"])
      }
    }
  }
}
